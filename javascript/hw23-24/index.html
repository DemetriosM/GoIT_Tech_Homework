<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/main.css">

<body>
    <main>

        <script type="text/template" id="container-template">
            <div class="container">
                <ul class="list">

                </ul>
                <div class="controlls">
                    <input class="controlls__field" type="text" placeholder="Что надо сделать?">
                    <button class="controlls__add">Добавить задачу</button>
                    <button class="controlls__edit">Сохранить изменения</button>
                    <button class="controlls__clear">Очистить поле ввода</button>
                </div>
            </div>
        </script>
        
        <script type="text/template" id="list-template">
            <% for (var i=0; i<data.length; i++) { %>
                <li class="list__item" data-value="<%= data[i] %>" title="выбрать">
                    <span data-value="<%= data[i] %>" title="удалить">x</span>
                    <%= data[i] %>
                </li>
            <% }; %>
        </script>
        
    </main>
